<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instagram | Halo Scot | Grimdark Science-Fantasy Author</title>
    <meta name="description" content="Halo Scot is a science-fantasy writer and author of grimdark books, a virtual astronaut, and a travel enthusiast.  Follow me on Instagram." />
    <style>
        body {
            background: #000000;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header id="header"></header>


        <!-- CONTENT -->
        <main id="main">
            <section class="hero">
                <div class="hero-content">
                    <p>Instagram</p>
                </div>
            </section>
            <section class="container content">
                <div class="welcome">
                    <h1 class="cursor">Follow me on <span class="blue-color">Instagram</span></h1>
                    <p>Come say hi.</p>
                    <p><a class="button white" href="https://www.instagram.com/halo_scot/" target="_blank"><i class="fab fa-instagram"></i> Go to Instagram <i class="fas fa-external-link-alt"></i></a></p>
                </div>

                <!--  https://www.jqueryscript.net/social-media/Instagram-Photos-Without-API-instagramFeed.html -->

                <div id="instagram"></div>

            </section>
        </main>


        <!-- FOOTER -->
        <footer id="footer"></footer>


        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/instagramFeed.min.js"></script>
        <script>
            $(window).on('load', function () {
                $.instagramFeed({
                    'username': 'halo_scot',
                    'container': "#instagram",
                    'display_profile': false,
                    'display_biography': false,
                    'display_igtv': false,
                    'items': 12,
                    // 'items_per_row': 2,
                    // 'margin': 0,
                    'styling':false
                });
            });
        </script>
        <script src="../js/lists.js"></script>
        <script src="../js/app.js"></script>

    </div>
</body>

</html>
